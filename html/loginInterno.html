<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            list-style-type: none;
            padding: 0;
        }
        #menu li {
            display: inline;
            margin: 0 10px;
        }
        section {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
    <script>
        function cambiarTexto(idElemento, valor) {
            document.getElementById(idElemento).innerText = valor;
        }
        function cambiarColor(idElemento, valor) {
            document.getElementById(idElemento).style.color = valor;
        }
        function cambiarTamano(idElemento, valor) {
            document.getElementById(idElemento).style.fontSize = valor;
        }
        function limpiarCampo(idElemento) {
            document.getElementById(idElemento).value = '';
        }
        function agregarElemento(idElemento, elementoHTML) {
            document.getElementById(idElemento).innerHTML += elementoHTML;
        }
    </script>
</head>
<body>
    <header>
        <h1>Formulario de Inicio de Sesión</h1>
    </header>
    <nav>
        <ul id="menu">
            <li>Inicio</li>
            <li>Login</li>
            <li>Contacto</li>
        </ul>
    </nav>
    <section>
        <label id="labelUsername" for="username">Usuario</label>
        <input id="username" type="text" placeholder="Ingresa tu usuario">
        
        <label id="labelPassword" for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu contraseña">
        
        <br>
        <button onclick="limpiarCampo('username')">Borrar Usuario</button>
        <button onclick="limpiarCampo('password')">Borrar Contraseña</button>
        <button onclick="cambiarColor('labelUsername', 'blue')">Cambiar Color Usuario</button>
        <button onclick="cambiarTamano('labelPassword', '20px')">Cambiar Tamaño Contraseña</button>
        <button onclick="cambiarTexto('labelUsername', 'Nuevo Usuario')">Modificar Etiqueta Usuario</button>
        <button onclick="agregarElemento('menu', '<li>Soporte</li>')">Agregar Opción al Menú</button>
        <button onclick="alert('Iniciar sesión en progreso')">Iniciar Sesión</button>
    </section>
    <footer>
        <p>&copy; 2024 - Universidad Central del Ecuador</p>
    </footer>
</body>
</html>
